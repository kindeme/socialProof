<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Proof</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/08da899835.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="container container--big container--small">
    <article class="container__header">
      <!-- social info -->
      <div class="container__header__info">
        <h1 class="container__header__info__title">
          10,000+ of our users love our products.
        </h1>
        <p class="container__header__info__text">
          We only provide great produts combined with excellent customer service.See what our satisfield customers are
          saying about our services.
        </p>
      </div>
      <!-- End social info -->
      <!-- social rating -->
      <div class="container__header__rating">
        <!-- single rating -->
        <div class="container__header__rating__info">
          <p class="container__header__rating__info__stars"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> </p>
          <p class="container__header__rating__info__text"> Rated 5 stars in Reviews</p>
        </div>
        <!-- End single rating -->
        <!-- single rating -->
        <div class="container__header__rating__info">
          <p class="container__header__rating__info__stars"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> </p>
          <p class="container__header__rating__info__text"> Rated 5 stars in Report Guru</p>
        </div>
        <!-- End single rating -->
        <!-- single rating -->
        <div class="container__header__rating__info">
          <p class="container__header__rating__info__stars"> <i class="fas fa-star"></i><i class="fas fa-star"></i><i
              class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i> </p>
          <p class="container__header__rating__info__text"> Rated 5 stars in BestTech</p>
        </div>
        <!-- End single rating -->
      </div>
      <!-- End social rating -->
    </article>
  </section>
</body>

</html>
